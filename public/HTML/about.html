<strong>
    <h2 style="font-family:fantasy">About Us</h2></strong>
<hr color=red height=20px/>
<div class="row">
    <div class="col-lg-6">
        <form>
            <div class="form-group">
                <h3>Add Member</h3>
                <br>
                <h4><label for="res">Select Team</label> </h4>
                <input list="technology" class="form-control " id="res-text " />
                <datalist id="technology">
                    <option value="Board">
                    <option value="Management Team">
                    <option value="Technical Team">
                    <option value="Designer Team">
                    <option value="Members">
                </datalist>

            </div>
            <hr>
            <div>
                <div>
                    <h3>Person Profile</h3>
                    <br>
                    <h5><label for="link ">Name</label> </h5>
                    <input type="text " class="form-control " id="link-name " />
                    <br>
                    <h5><label for="link ">Profile Picture (.jpg)</label> </h5>
                    <input type="file" class="form-control " id="link-name " />
                    <br>
                    <h5><label for="link ">Bio</label> </h5>
                    <input type="text " class="form-control " id="link-name " />
                    <br>
                    <h5><label for="link ">Position</label> </h5>
                    <input type="text " class="form-control " id="link-name " />
                    <br>
                    <h5><label for="link ">Skills</label> </h5>
                    <input type="text " class="form-control " id="link-name " />
                    <br>
                    <h5><label for="link ">Projects</label> </h5>
                    <input type="text " class="form-control " id="link-name " />
                    <br>
                    <h5><label for="link ">Specialization</label> </h5>
                    <input type="text " class="form-control " id="link-name " />
                    <br>
                    <h5><label for="link ">Facebook Profile</label> </h5>
                    <input type="text " class="form-control " id="link-text " />
                    <br>
                    <h5><label for="link ">LinkedIn Profile</label> </h5>
                    <input type="text " class="form-control " id="link-text " />
                    <br>
                    <h5><label for="link ">Instagram Profile</label> </h5>
                    <input type="text " class="form-control " id="link-text " />
                    <br>
                    <h5><label for="link ">HackerRank Profile</label> </h5>
                    <input type="text " class="form-control " id="link-text " />
                    <br>
                    <h5><label for="link ">GitHub Profile</label> </h5>
                    <input type="text " class="form-control " id="link-text " />
                    <br>
                </div> <br>
                <div class="form-group ">
                    <div class="progress ">
                        <div class="progress-bar " style="width:0% ">0%</div>
                    </div>
                </div>
                <div class="form-group ">
                    <button type="button " class="btn btn-primary ">Register</button>
                </div>
                <div id="result-course ">
                    <h6>Registered!</h6>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-6 ">
        <h3>Upload About File</h3>
        <div>
            <br>
            <h5><label for="pdf ">Name</label> </h5>
            <input type="text " class="form-control " id="pdf-text " />
            <h5><label for="pdf ">Select File</label> </h5>
            <input type="file " class="form-control " id="pdf-file " />
        </div> <br>
        <div class="form-group ">
            <div class="progress ">
                <div class="progress-bar " style="width:0% ">0%</div>
            </div>
        </div>
        <div class="form-group ">
            <button type="button " class="btn btn-primary ">Upload PDF</button>
        </div>
        <div id="result-pdf ">
            <h6>Uploaded!</h6>
        </div>
    </div>
</div>
