<strong>
    <h2 style="font-family:fantasy">Tech Spandan</h2></strong>
<hr color=red height=20px/>
<div class="row">
    <div class="col-lg-3">
        <form>
            <h3>Post New Event</h3>
            <br>
            <div class="form-group">
                <h5> <label for="name">Name</label></h5>
                <input type="text" class="form-control" id="name-text" />
            </div>
            <div class="form-group">
                <h5> <label for="intro">Info</label></h5>
                <input type="text" class="form-control" id="intro-text" />
            </div>
            <div class="form-group">
                <h5> <label for="des">Description</label></h5>
                <input type="text" class="form-control" id="des-text" />
            </div>
            <div class="form-group">
                <h5> <label for="file">Poster</label></h5>
                <input type="file" class="form-control" id="poster-file" />
            </div>
            <div class="form-group">
                <h5> <label for="des">Date</label></h5>
                <input type="date" class="form-control" id="des-text" />
            </div>

            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Publish Event</button>
            </div>
            <div id="result-news">
                <h6>Published!</h6>
            </div>
        </form>


    </div>

    <div class="col-lg-3">
        <h3>Upload Resource</h3>
        <form>
            <br>
            <div class="form-group">
                <h5> <label for="name">Name</label></h5>
                <input type="text" class="form-control" id="name-text" />
            </div>
            <div class="form-group">
                <h5> <label for="intro">Image</label></h5>
                <input type="file" class="form-control" id="intro-text" />
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Publish Image</button>
            </div>
            <div id="result-news">
                <h6>Published!</h6>
            </div>


        </form>
    </div>
    <div class="col-lg-6">
        <h3>Registered Candidates</h3>
        <br>
        <h5><label for="res">Events</label> </h5>


        <input list="technology " class="form-control " id="res-text " />
        <datalist id="technology ">
            <option value="C ">
        </datalist>
        <br>
        <button type=" button ">Export Excel</button>
        <br>
        <br>
        <table>
            <tr>
                <td>Name </td>
                <td>Mobile </td>
                <td>Email </td>
                <td>Date Of Registration </td>
                <td>College </td>
                <td>Course </td>
                <td>Branch </td>
                <td>Refferal Code </td>
            </tr>
        </table>


    </div>
</div>
