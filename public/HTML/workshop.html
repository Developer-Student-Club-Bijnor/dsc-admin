<strong>
    <h2 style="font-family:fantasy">Workshops</h2></strong>
<hr color=red height=20px/>
<div id="spinner" class="text-primary spinner-grow" role="status" style="margin-left:45%;width: 3rem; height: 3rem;">
    <span class="sr-only">Loading...</span>
</div>
<div class="row">
    <div class="col-lg-4">
        <h3>Post New Workshop</h3>
        <form id="work">
            <div class="form-group">
                <label for="work-name">Name</label>
                <input type="text" class="form-control" id="work-name" />
                <div class="invalid-feedback">
                    Please enter workshop name
                </div>
            </div>
            <div class="form-group">
                <label for="work-info">Info</label>
                <input type="text" class="form-control" id="work-info" />
                <div class="invalid-feedback">
                    Please enter workshop info
                </div>

            </div>
            <div class="form-group">
                <label for="work-des">Description</label>
                <input type="text" class="form-control" id="work-des" />
                <div class="invalid-feedback">
                    Please enter workshop description
                </div>
            </div>
            <div class="form-group">
                <label for="work-file">Poster</label>
                <input type="file" class="form-control" id="work-file" />
                <div class="invalid-feedback">
                    Please choose valid poster
                </div>
            </div>
            <div class="form-group">
                <label for="work-date">Date</label>
                <input type="date" class="form-control" id="work-date" />
                <div class="invalid-feedback">
                    Please enter workshop date
                </div>
            </div>

            <div class="form-group">
                <div class="progress">
                    <div id="work-progress" class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button id="work-upload" type="button" class="btn btn-primary">Publish Workshop</button>
            </div>
            <div id="result-work">
                <h6></h6>
            </div>
        </form>


    </div>
    <div class="col-lg-8">
        <h3>Registered Candidates</h3>
        <br>
        <label for="reg-text">Workshop</label>
        <input list="technology " class="form-control " id="reg-text" />
        <datalist id="technology">
            <option value="C">
        </datalist>
        <br>
        <button id="work-export" type="button">Export Excel</button>
        <br>
        <br>
        <table class="table table-striped">
            <thead>
                <td>Name</td>
                <td>Mobile</td>
                <td>Email</td>
                <td>D.O.R</td>
                <td>College</td>
                <td>Course</td>
                <td>Branch</td>
                <td>R.C</td>
            </thead>
            <tbody>

            </tbody>
        </table>


    </div>
</div>
<script>
    $("#work-upload").click(function() {

        var validFormat = ["image/jpeg", "image/png", "image/jpg"];

        $("#work-name").removeClass("is-invalid");
        $("#work-info").removeClass("is-invalid");
        $("#work-des").removeClass("is-invalid");
        $("#work-file").removeClass("is-invalid");
        $("#work-date").removeClass("is-invalid");


        var title = $("#work-name").val();
        var file = $("#work-file").prop("files")[0];
        var info = $("#work-info").val();
        var date = $("#work-date").val();
        var des = $("#work-des").val();

        if (!title) {
            $("#work-name").addClass("is-invalid");
            return;
        }
        if (!info) {
            $("#work-info").addClass("is-invalid");
            return;
        }
        if (file == null) {
            $("#work-file").addClass("is-invalid");
            return;
        }
        if ($.inArray(file["type"], validFormat) < 0) {
            $("#work-file").addClass("is-invalid");
            return;
        }
        if (!des) {
            $("#work-des").addClass("is-invalid");
            return;
        }
        if (!date) {
            $("#work-date").addClass("is-invalid");
            return;
        }

        var datee = new Date(date);
        var month = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "November",
            "December"
        ];

        var mon = datee.getMonth();

        function dete() {
            var days = datee.getDate();
            return days < 10 ? '0' + days : '' + days;
        }

        var year = datee.getFullYear();
        varaDate = dete() + " " + month[mon] + " " + year;
        console.log(varaDate);

        $("#spinner").addClass("spinner-grow");




        var database = firebase.database().ref("Workshops/");

        var name = file["name"];
        var extension = name.substring(name.lastIndexOf("."), name.length);

        var posterName = new Date().getTime();

        var storage = firebase.storage().ref("Workshops" + "/" + posterName + extension);
        var uploadTask = storage.put(file);

        uploadTask.on("state_changed",
            function progress(snapshot) {

                var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                $("#work-progress").html(percentage + "%");
                $("#work-progress").attr("style", "width:" + percentage + "%");


            },
            function error(err) {

            },

            function complete() {

                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {

                    var workData = {
                        "date": varaDate,
                        "description": des,
                        "shortdes": info,
                        "pic": downloadURL,
                        "title": title
                    };

                    database.push().set(workData, function(err) {
                        if (err) {
                            $("#result-work").attr("class", "alert alert-danger");
                            $("#result-work").html(err.message);

                        } else {
                            $("#result-work").attr("class", "alert alert-success");
                            $("#result-work").html("Workshop Posted Successfully");


                        }
                        $("#spinner").removeClass("spinner-grow");

                        $("#work")[0].reset();
                        $("#work-progress").html("Completed");
                    })

                });
            });
    })
</script>
