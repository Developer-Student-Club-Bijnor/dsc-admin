<strong>
    <h2 style="font-family:fantasy">Projects</h2></strong>
<hr color=red height=20px/>
<div class="row">
    <div class="col-lg-4">
        <form>
            <h3>Upload Sample</h3>
            <br>
            <div class="form-group">
                <h5> <label for="name">Name</label></h5>
                <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
                <h5> <label for="sample">Project File</label></h5>
                <input type="file" class="form-control" id="sample" />
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Publish Sample</button>
            </div>
            <div id="result-news">
                <h6>Published!</h6>
            </div>

        </form>

    </div>
    <hr>
    <div class="col-lg-8">
        <h3>Submitted Projects</h3>
        <br>
        <table>

            <tr>
                <td>Project Name</td>

                <td>Status</td>
                <td>
                    <button type="button">Pending</button></td>
                <td><button type="button">Active</button></td>
                <td><button type="button">Accept</button></td>
                <td><button type="button">Reject</button></td>
                <td><button type="button">Under Dev</button></td>
                <td><button type="button">Completed</button></td>
                <td><button type="button">Download</button></td>
            </tr>
        </table>

    </div>
</div>
