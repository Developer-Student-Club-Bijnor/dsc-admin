<strong>
    <h2 style="font-family:fantasy">Events</h2></strong>
<hr color=red height=20px/>
<div id="spinner" class="text-primary spinner-grow" role="status" style="margin-left:45%;width: 3rem; height: 3rem;">
    <span class="sr-only">Loading...</span>
</div>
<div class="row">
    <div class="col-lg-7">
        <h3>Post New Event</h3>
        <form id="event">
            <div class="form-group">
                <label for="event-name">Name</label>
                <input type="text" class="form-control" id="event-name" />
                <div class="invalid-feedback">
                    Please enter event name
                </div>
            </div>
            <div class="form-group">
                <label for="event-info">Info</label>
                <input type="text" class="form-control" id="event-info" />
                <div class="invalid-feedback">
                    Please enter event info
                </div>

            </div>
            <div class="form-group">
                <label for="event-des">Description</label>
                <input type="text" class="form-control" id="event-des" />
                <div class="invalid-feedback">
                    Please enter event description
                </div>
            </div>
            <div class="form-group">
                <label for="event-file">Poster</label>
                <input type="file" class="form-control" id="event-file" />
                <div class="invalid-feedback">
                    Please choose valid poster
                </div>
            </div>
            <div class="form-group">
                <label for="event-date">Date</label>
                <input type="date" class="form-control" id="event-date" />
                <div class="invalid-feedback">
                    Please enter event date
                </div>
            </div>

            <div class="form-group">
                <div class="progress">
                    <div id="event-progress" class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button id="event-upload" type="button" class="btn btn-primary">Publish Event</button>
            </div>
            <div id="result-event">
                <h6></h6>
            </div>
        </form>


    </div>
    <div class="col-lg-12">
        <div>
            <h3>Registered Candidates</h3>
            <br>
            <label for="res-text">Event</label>
            <select placeholder="Select from list only" list="technology" class="form-control " id="res-text"></select>
            <div class="invalid-feedback">
                Please select any event
            </div>
        </div>
        <div>
            <br>
            <button id="train-export" type="button">Export Excel</button>
            <br>
            <br>
            <table id="export-train" class="table table-striped">
                <thead>
                    <td>Name</td>
                    <td>Mobile</td>
                    <td>Email</td>
                    <td>D.O.R</td>
                    <td>College</td>
                    <td>Course</td>
                    <td>Year</td>
                    <td>Branch</td>
                    <td>R.C</td>
                </thead>
                <tbody id="event-res">

                </tbody>
            </table>
        </div>

    </div>

</div>
<script>
    $("#event-upload").click(function() {

        var validFormat = ["image/jpeg", "image/png", "image/jpg"];

        $("#event-name").removeClass("is-invalid");
        $("#event-info").removeClass("is-invalid");
        $("#event-des").removeClass("is-invalid");
        $("#event-file").removeClass("is-invalid");
        $("#event-date").removeClass("is-invalid");


        var title = $("#event-name").val();
        var file = $("#event-file").prop("files")[0];
        var info = $("#event-info").val();
        var date = $("#event-date").val();
        var des = $("#event-des").val();

        if (!title) {
            $("#event-name").addClass("is-invalid");
            return;
        }
        if (!info) {
            $("#event-info").addClass("is-invalid");
            return;
        }
        if (file == null) {
            $("#event-file").addClass("is-invalid");
            return;
        }
        if ($.inArray(file["type"], validFormat) < 0) {
            $("#event-file").addClass("is-invalid");
            return;
        }
        if (!des) {
            $("#event-des").addClass("is-invalid");
            return;
        }
        if (!date) {
            $("#event-date").addClass("is-invalid");
            return;
        }


        $("#spinner").addClass("spinner-grow")
        var datee = new Date(date);
        var month = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "November",
            "December"
        ];

        var mon = datee.getMonth();

        function dete() {
            var days = datee.getDate();
            return days < 10 ? '0' + days : '' + days;
        }

        var year = datee.getFullYear();
        varaDate = dete() + " " + month[mon] + " " + year;
        console.log(varaDate);




        var database = firebase.database().ref("Events/");

        var name = file["name"];
        var extension = name.substring(name.lastIndexOf("."), name.length);

        var posterName = new Date().getTime();

        var storage = firebase.storage().ref("Events" + "/" + posterName + extension);
        var uploadTask = storage.put(file);

        uploadTask.on("state_changed",
            function progress(snapshot) {

                var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                $("#event-progress").html(percentage + "%");
                $("#event-progress").attr("style", "width:" + percentage + "%");


            },
            function error(err) {

            },

            function complete() {

                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {

                    var eventData = {
                        "date": varaDate,
                        "description": des,
                        "shortdes": info,
                        "pic": downloadURL,
                        "title": title
                    };

                    database.push().set(eventData, function(err) {
                        if (err) {
                            $("#result-event").attr("class", "alert alert-danger");
                            $("#result-event").html(err.message);

                        } else {
                            $("#result-event").attr("class", "alert alert-success");
                            $("#result-event").html("Event Posted Successfully");


                        }

                        $("#spinner").removeClass("spinner-grow")

                        $("#event")[0].reset();
                        $("#event-progress").html("Completed ");
                    })

                });
            });
    })
    var li = firebase.database().ref("Forms/Event/");

    li.on("value", function(eva) {
        if (eva.exists()) {
            var resOption = "";

            eva.forEach(function(get) {
                var eventKey = get.key;
                resOption += "<option>";
                resOption += eventKey;
                resOption += "</option>"
            })
            $("#res-text").html(resOption);
            $("#spinner").removeClass("spinner-grow");

        }
    })

    $("#res-text").addClass("is-invalid");
    var value = document.getElementById("res-text");
    var event = "";

    value.addEventListener("input", function() {
        event = this.value;
        $("#spinner").addClass("spinner-grow");
        $("#event-res").html("");
        $("#res-text").removeClass("is-invalid");
        var dres = firebase.database().ref("Forms/Event/" + event + "/");

        if (!event) {
            $("#res-text").addClass("is-invalid");
            $("#event-res").html("");
            $("#spinner").removeClass("spinner-grow");
            return;
        } else {
            dres.on("value", function(gets) {
                if (gets.exists()) {
                    var resHtml = "";
                    gets.forEach(function(data) {
                        data.forEach(function(re) {
                            resHtml += "<tr>";
                            resHtml += "<td>";
                            resHtml += re.val().name_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().mobile_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().email_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().date_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().college_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().course_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().year_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().branch_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().code_;
                            resHtml += "</td>";
                            resHtml += "</tr>";
                        })
                        $("#event-res").html(resHtml);
                        $("#spinner").removeClass("spinner-grow");

                    })
                } else {
                    $("#event-res").html("");
                    $("#spinner").removeClass("spinner-grow");
                }
            })

        }

    })
    event = $("#res-text").val();
    var dres = firebase.database().ref("Forms/Event/" + event + "/");


    dres.on("value", function(gets) {
        if (gets.exists()) {
            var resHtml = "";
            $("#res-text").removeClass("is-invalid");
            gets.forEach(function(data) {
                data.forEach(function(re) {
                    resHtml += "<tr>";
                    resHtml += "<td>";
                    resHtml += re.val().name_;
                    resHtml += "</td>";
                    resHtml += "<td>";
                    resHtml += re.val().mobile_;
                    resHtml += "</td>";
                    resHtml += "<td>";
                    resHtml += re.val().email_;
                    resHtml += "</td>";
                    resHtml += "<td>";
                    resHtml += re.val().date_;
                    resHtml += "</td>";
                    resHtml += "<td>";
                    resHtml += re.val().college_;
                    resHtml += "</td>";
                    resHtml += "<td>";
                    resHtml += re.val().course_;
                    resHtml += "</td>";
                    resHtml += "<td>";
                    resHtml += re.val().year_;
                    resHtml += "</td>";
                    resHtml += "<td>";
                    resHtml += re.val().branch_;
                    resHtml += "</td>";
                    resHtml += "<td>";
                    resHtml += re.val().code_;
                    resHtml += "</td>";
                    resHtml += "</tr>";
                })
                $("#event-res").html(resHtml);
                $("#spinner").removeClass("spinner-grow");

            })
        } else {
            $("#event-res").html("");
            $("#spinner").removeClass("spinner-grow");
        }
    })

    $("#train-export").click(function() {
        $("#export-train").table2excel({
            filename: event + ".xls"
        });
    })
</script>
