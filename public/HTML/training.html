<strong>
        <h2 style="font-family:fantasy">Training</h2></strong>
<hr color=red height=20px/>
<div id="spinner" class="text-primary spinner-grow" role="status" style="margin-left:45%;width: 3rem; height: 3rem;">
    <span class="sr-only">Loading...</span>
</div>
<div class="row">
    <div class="col-lg-7">
        <h3>Post New Training</h3>
        <form id="training">
            <div class="form-group">
                <label for="train-name">Name</label>
                <input type="text" class="form-control" id="train-name" />
                <div class="invalid-feedback">
                    Please enter training name
                </div>
            </div>
            <div class="form-group">
                <label for="train-info">Info</label>
                <input type="text" class="form-control" id="train-info" />
                <div class="invalid-feedback">
                    Please enter training info
                </div>

            </div>
            <div class="form-group">
                <label for="train-des">Description</label>
                <input type="text" class="form-control" id="train-des" />
                <div class="invalid-feedback">
                    Please enter training description
                </div>
            </div>
            <div class="form-group">
                <label for="train-file">Poster</label>
                <input type="file" class="form-control" id="train-file" />
                <div class="invalid-feedback">
                    Please choose valid poster
                </div>
            </div>
            <div class="form-group">
                <label for="train-date">Date</label>
                <input type="date" class="form-control" id="train-date" />
                <div class="invalid-feedback">
                    Please enter training date
                </div>
            </div>

            <div class="form-group">
                <div class="progress">
                    <div id="train-progress" class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button id="train-upload" type="button" class="btn btn-primary">Publish Training</button>
            </div>
            <div id="result-train">
                <h6></h6>
            </div>
        </form>


    </div>
    <div class="col-lg-12">
        <div>
            <h3>Registered Candidates</h3>
            <br>
            <label for="res-text">Training</label>
            <input placeholder="Select from list only" list="technology" class="form-control " id="res-text" />
            <div class="invalid-feedback">
                Please select any training
            </div>

            <datalist id="technology">
               
            </datalist>
        </div>
        <div>
            <br>
            <button id="train-export" type="button">Export Excel</button>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                    <td>Name</td>
                    <td>Mobile</td>
                    <td>Email</td>
                    <td>D.O.R</td>
                    <td>College</td>
                    <td>Course</td>
                    <td>Year</td>
                    <td>Branch</td>
                    <td>R.C</td>
                </thead>
                <tbody id="train-res">

                </tbody>
            </table>
        </div>

    </div>
</div>
<script>
    $("#train-upload").click(function() {

        var validFormat = ["image/jpeg", "image/png", "image/jpg"];

        $("#train-name").removeClass("is-invalid");
        $("#train-info").removeClass("is-invalid");
        $("#train-des").removeClass("is-invalid");
        $("#train-file").removeClass("is-invalid");
        $("#train-date").removeClass("is-invalid");


        var title = $("#train-name").val();
        var file = $("#train-file").prop("files")[0];
        var info = $("#train-info").val();
        var date = $("#train-date").val();
        var des = $("#train-des").val();

        if (!title) {
            $("#train-name").addClass("is-invalid");
            return;
        }
        if (!info) {
            $("#train-info").addClass("is-invalid");
            return;
        }
        if (file == null) {
            $("#train-file").addClass("is-invalid");
            return;
        }
        if ($.inArray(file["type"], validFormat) < 0) {
            $("#train-file").addClass("is-invalid");
            return;
        }
        if (!des) {
            $("#train-des").addClass("is-invalid");
            return;
        }
        if (!date) {
            $("#train-date").addClass("is-invalid");
            return;
        }

        var datee = new Date(date);
        var month = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "November",
            "December"
        ];

        var mon = datee.getMonth();

        function dete() {
            var days = datee.getDate();
            return days < 10 ? '0' + days : '' + days;
        }

        var year = datee.getFullYear();
        varaDate = dete() + " " + month[mon] + " " + year;
        console.log(varaDate);

        $("#spinner").addClass("spinner-grow");


        var database = firebase.database().ref("Training/");

        var name = file["name"];
        var extension = name.substring(name.lastIndexOf("."), name.length);

        var posterName = new Date().getTime();

        var storage = firebase.storage().ref("Training" + "/" + posterName + extension);
        var uploadTask = storage.put(file);

        uploadTask.on("state_changed",
            function progress(snapshot) {

                var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                $("#train-progress").html(percentage + "%");
                $("#train-progress").attr("style", "width:" + percentage + "%");


            },
            function error(err) {

            },

            function complete() {

                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {

                    var trainData = {
                        "date": varaDate,
                        "description": des,
                        "shortdes": info,
                        "pic": downloadURL,
                        "title": title
                    };

                    database.push().set(trainData, function(err) {
                        if (err) {
                            $("#result-train").attr("class", "alert alert-danger");
                            $("#result-train").html(err.message);

                        } else {
                            $("#result-train").attr("class", "alert alert-success");
                            $("#result-train").html("Training Posted Successfully");


                        }
                        $("#spinner").removeClass("spinner-grow");

                        $("#training")[0].reset();
                        $("#train-progress ").html("Completed ");
                    })

                });
            });
    })
    var li = firebase.database().ref("Forms/Training/");

    li.on("value", function(tra) {
        if (tra.exists()) {
            var resOption = "";

            tra.forEach(function(get) {
                var trainKey = get.key;
                resOption += "<option value='";
                resOption += trainKey;
                resOption += "'></option>"
            })
            $("#technology").html(resOption);
            $("#spinner").removeClass("spinner-grow");

        }
    })

    $("#res-text").addClass("is-invalid");
    var value = document.getElementById("res-text");
    var training = "";

    value.addEventListener("input", function() {
        training = this.value;
        $("#spinner").addClass("spinner-grow");
        $("#res-text").removeClass("is-invalid");
        var dres = firebase.database().ref("Forms/Training/" + training + "/");

        if (!training) {
            $("#res-text").addClass("is-invalid");
            return;
        } else {
            dres.on("value", function(gets) {
                if (gets.exists()) {
                    var resHtml = "";
                    gets.forEach(function(data) {
                        data.forEach(function(re) {
                            resHtml += "<tr>";
                            resHtml += "<td>";
                            resHtml += re.val().name_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().mobile_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().email_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().date_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().college_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().course_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().year_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().branch_;
                            resHtml += "</td>";
                            resHtml += "<td>";
                            resHtml += re.val().code_;
                            resHtml += "</td>";
                            resHtml += "</tr>";
                        })
                        $("#train-res").html(resHtml);
                        $("#spinner").removeClass("spinner-grow");

                    })
                }
            })

        }

    })
</script>
