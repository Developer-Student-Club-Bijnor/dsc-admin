<strong>
        <h2 style="font-family:fantasy">HOME</h2></strong>
<hr color=red height=20px/>
<div class="row">
    <div class="col-lg-5">
        <form>
            <div class="form-group">
                <h3> <label for="news">News</label></h3>
                <input type="text" class="form-control" id="news-text" />
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Publish News</button>
            </div>
            <div id="result-news">
                <h6>News Updated!</h6>
            </div>
        </form>
    </div>

    <hr>
    <div class="col-lg-5">
        <h3>Result</h3>
        <form>
            <div class="form-group">
                <label for="result-title">Title</label>
                <input type="text" class="form-control" id="result-title" />
            </div>
            <div class="form-group">
                <label for="result-file">File</label>
                <input type="file" class="form-control" id="result-file" />
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Publish Result</button>
            </div>
            <div id="result-result">
                <h6>Result Published!</h6>
            </div>

        </form>
    </div>
    <hr>

    <div class="col-lg-5">
        <h3>Banner</h3>
        <form>
            <div class="form-group">
                <label for="banner-title">Banner Number</label>
                <input type="text" class="form-control" id="banner-title" />
            </div>
            <div class="form-group">
                <label for="banner-file">File</label>
                <input type="file" class="form-control" id="banner-file" />
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Publish Banner</button>
            </div>
            <div id="result-banner">
                <h6>Banner Published!</h6>
            </div>

        </form>
    </div>
    <hr>
    <div class="col-lg-5">
        <h2>Post</h2>
        <form>
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" class="form-control" id="post-title" />
            </div>
            <div class="form-group">
                <label for="post-desc">Description</label>
                <input type="text" class="form-control" id="post-desc" />
            </div>
            <div class="form-group">
                <label for="post-pic">Picture</label>
                <input type="file" class="form-control" id="post-pic" />
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar" style="width:0%">0%</div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Publish Post</button>
            </div>
            <div id="result-post">
                <h6>Post Published !!</h6>
            </div>

        </form>
    </div>
    <hr>
    <div class="col-lg-5">
        <h6>Suggestions/Complains will shown here!</h6>
    </div>
    <hr>
    <div class="col-lg-5">
        <h6>Feedback will shown here!</h6>
    </div>
    <hr>
</div>
