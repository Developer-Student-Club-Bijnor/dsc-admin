<h2>HOME</h2>
<hr color=red height=20px/>
<div class="row">
   <div class="col-lg-5">
   <form>
           <div class="form-group">
                    <label for="news">News</label>
                    <input type="text" class="form-control" id="news-text"/>
               </div>
              <div class="form-group">
                  <div class="progress">
                     <div class="progress-bar" style="width:0%">0%</div>
                  </div>   
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-primary">Update News</button>
              </div>
              <div id="result-news">
                  <h2>News Updated!</h2>
              </div>
    </form>
   </div>

   <div class="col-lg-5">
          <h3>Publish Result</h3>
          <form>
               <div class="form-group">
                    <label for="result-title">Title</label>
                    <input type="text" class="form-control" id="result-title"/>
               </div>
               <div class="form-group">
                    <label for="result-file">Title</label>
                    <input type="file" class="form-control" id="result-file"/>
               </div>
              <div class="form-group">
                  <div class="progress">
                     <div class="progress-bar" style="width:0%">0%</div>
                  </div>   
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-primary">Publish</button>
              </div>
              <div id="result-result">
                  <h2>Result Publised!</h2>
              </div>

          </form>
   </div>

   <div class="col-lg-5">
        <h2>Add Post</h2>
          <form>
               <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" class="form-control" id="post-title"/>
               </div>
               <div class="form-group">
                    <label for="post-desc">Description</label>
                    <input type="text" class="form-control" id="post-desc"/>
               </div>
               <div class="form-group">
                    <label for="post-pic">Picture</label>
                    <input type="file" class="form-control" id="post-pic"/>
               </div>
              <div class="form-group">
                  <div class="progress">
                     <div class="progress-bar" style="width:0%">0%</div>
                  </div>   
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-primary">Publish Post</button>
              </div>
              <div id="result-result">
                  <h2>Post Published !!</h2>
              </div>

          </form>
   </div>

   <div class="col-lg-5">
          <h1>Suggestions/Complains will shown here!</h1>
   </div>

   <div class="col-lg-5">
             <h1>Feedback will shown here!</h1>
   </div>

  <div class="col-lg-5">
             <h1>Messages from  app users will shown here!</h1>
   </div> 
</div>
