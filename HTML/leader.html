<strong>
    <h2 style="font-family:fantasy">Leaderboard</h2></strong>
<hr color=red height=20px/>
<div id="spinner" class="text-primary spinner-grow" role="status" style="margin-left:45%;width: 3rem; height: 3rem;">
    <span class="sr-only">Loading...</span>
</div>
<div class="row">
    <div class="col-lg-6">
        <div>
            <h3>Current Leaderboard</h3>
            <hr>
        </div>
        <div>
            <br>
            <button id="train-export" type="button">Export Excel</button>
            <br>
            <br>
            <table id="export-train" class="table table-striped">
                <thead>
                    <td>Profile Image</td>
                    <td>Name</td>
                    <td>Points</td>
                </thead>
                <tbody id="train-res">

                </tbody>
            </table>
        </div>

    </div>
    <div class="col-lg-6">
        <h3>Winners</h3>
        <hr>
        <br>
        <button id="winner-export" type="button">Export Excel</button>
        <br><br>
        <table id="export-winner" lass="table table-striped">
            <thead>
                <td>Name</td>
                <td>Email</td>
                <td>Address/Hostel</td>
                <td>PinCode/RoomNo</td>

            </thead>
            <tbody id="winner-res">

            </tbody>
        </table>
    </div>
</div>

<script>
    var li = firebase.database().ref('Achievment');

    li.orderByChild("DP").once("value", function(gets) {

        if (gets.exists()) {
            var resHtml = "";

            gets.forEach(function(get) {

                resHtml += "<tr>"
                resHtml += "<td>"
                resHtml += get.val().name;
                resHtml += "</td>"
                resHtml += "<td>"
                resHtml += "<img src='"
                resHtml += get.val().image;
                resHtml += "' id='image'  width=50px height=50px  style='border-radius:50%;margin-top:10px'/>"
                resHtml += "</td>"
                resHtml += "<td>"
                resHtml += get.val().DP;
                resHtml += "</td>"
                resHtml += "</tr>"

            })

            $("#train-res").html(resHtml);
        } else {
            $("spinner").removeClass("spinner-grow");
        }
    })

    var list = firebase.database().ref("LeaderboardWinners/");
    list.on("value", function(gets) {
        if (gets.exists()) {
            var resHtml = "";

            gets.forEach(function(get) {
                var x = get.key;

                var db = firebase.database().ref("Users/" + x + "/");



                resHtml += "<tr>"
                resHtml += "<td>"
                resHtml += get.val().name;
                resHtml += "</td>"
                db.on("value", function(getu) {
                    resHtml += "<td>"
                    resHtml += getu.val().email;
                    resHtml += "</td>"
                })
                resHtml += "<td>"
                resHtml += get.val().address;
                resHtml += "</td>"
                resHtml += "<td>"
                resHtml += get.val().pinroom;
                resHtml += "</td>"
                resHtml += "</tr>"

            })
            $("#winner-res").html(resHtml);
        } else {
            $("#spinner").removeClass("spinner-grow");
        }
    })

    $("#train-export").click(function() {
        $("#export-train").table2excel({
            filename: "Leaderboard.xls"
        });
    })

    $("#winner-export").click(function() {
        $("#export-winner").table2excel({
            filename: "Winner.xls"
        });
    })
</script>
